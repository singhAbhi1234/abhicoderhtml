<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="/conect.me">
        <label for="username">username:</label>
         <input type="text" placeholder="email" id="username"><br>
         <label for="password">password:</label>
        <input type="password" required="true" id="password"> <br>
       
        <label for="date">date:</label>
        <input type="date" id="date"> <br>
        <label for="file">upload file:</label>
        <input type="file" id="file"> <br>
        <label for="color">choose color:</label>
        <input type="color" id="color"> <br>
        <label for="range">price range:</label>
        <input type="range" id="range"> <br>
        <label for="">gender:</label>
        <label for="male">male</label>
        <input type="radio" id="male" name="gender" value="male"> 
        <label for="female">female</label>
        <input type="radio" id="female" name="gender" value="female"> 
        
        other: <input type="radio" id="other" name="gender" value="other"> <br>
        <label for="">choose languages:</label>
        <label for="hindi">  hindi:</label>
        <input type="checkbox" id="hindi" name="lang" value="hindi">
        <label for="english">  english:</label>
        <input type="checkbox" id="english" name="lang" value="english">
        <label for="telgu">telgu:</label>
         <input type="checkbox" id="telgu" name="lang" value="telgu">
        tamil: <input type="checkbox"><br>
        <label for="country">select your country</label>
        <select name="country" id="country">
            <option value="india">india</option>
            <option value="australia">australia</option>
            <option value="us">us</option>
            <option value="uk">uk</option>
        </select><br>
        <label for="address">address:</label>
        <textarea name="address" id="address" col="" rows="" placeholder="address"></textarea> <br>
        <input type="submit" value="submit"> <input type="button" value="poked"> <input type="reset" value="reset">
    </form>
</body>
</html>
